<app-header></app-header>

<div class="card">
    <div class="container">
        <h1>Profile details</h1>
        <h3 class="title">Username</h3>
        <h3>{{user.username}}</h3>
        <h3 class="title">E-mail address</h3>
        <h3>{{user.email}}</h3>
        <h3 class="title">Courses</h3>
        <li  *ngFor="let course of user.courses">
            {{course.name}}
        </li>
        <h3 class="title">Exams</h3>
        <li  *ngFor="let exam of user.exams">
            {{exam.name}}
        </li>
        
    </div>
</div>
