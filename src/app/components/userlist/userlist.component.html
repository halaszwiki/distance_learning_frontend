<app-header></app-header>
 <body>
   

<div class="search">
  <input class="search-box" type="text" [(ngModel)]="searchBox" placeholder="Enter user name"/>
</div>

<table class="table">
  <thead>
    <tr>
      <tr>
        <th>Name </th>
        <th>E-mail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | usersearchfilter : searchBox | orderBy : key">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>

</body>
